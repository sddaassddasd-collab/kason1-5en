<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>四個方向都去過未呀？</title>
<style>
  body {
    background: #0f172a;
    color: #e2e8f0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    text-align: center;
    max-width: 500px;
  }
  button {
    background: #1f2937;
    color: #e2e8f0;
    border: 1px solid #475569;
    border-radius: 6px;
    padding: 10px 18px;
    margin: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: #334155;
  }
  button.active {
    background: #2563eb;
    border-color: #60a5fa;
  }
  #message {
    margin-top: 20px;
    line-height: 1.6;
  }
  .btn {
    padding: .9rem 1.2rem;
    border: 0;
    border-radius: 12px;
    background: #22c55e;
    color: #0b1220;
    font-weight: 700;
    cursor: pointer;
  }
  .hint {
    opacity: .8;
    margin-top: 1rem;
    font-size: .9rem;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>你四個方向都去過未呀？</h2>
    <p>Have you tried all four directions?</p>
    <button id="yesBtn">去過 YES</button>
    <button id="noBtn">未去過 NO</button>
    <div id="message"></div>

    <!-- 備用連結（若 sandbox 限制會使用） -->
    <a id="fallbackLink" class="btn" href="https://ths.li/RuS3mK4" target="_top" rel="noopener" style="display:none;">
      以整頁開啟（取代 A 網站）
    </a>
    <div class="hint" id="hint" style="display:none;">
      若被阻擋，請聯繫 A 網站移除 iframe sandbox 或加入 allow-top-navigation-by-user-activation。
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const fallbackLink = document.getElementById('fallbackLink');
    const hint = document.getElementById('hint');

    function highlight(btn) {
      yesBtn.classList.remove('active');
      noBtn.classList.remove('active');
      btn.classList.add('active');
    }

    yesBtn.addEventListener('click', () => {
      highlight(yesBtn);
      message.innerHTML = `
        <p>咁就拆走個路障，畀你過啦。<br>Then remove the barricade and go ahead.</p>
        <button id="thanksBtn">Thanks!</button>
      `;
      document.getElementById('thanksBtn').addEventListener('click', () => {
        replaceTop("https://ths.li/RuS3mK4");
      });
    });

    noBtn.addEventListener('click', () => {
      highlight(noBtn);
      message.innerHTML = `<p>你再到處睇下啦！<br>Take another look around!</p>`;
    });

    // 導向最外層頁面函式（含 sandbox 防護）
    function replaceTop(url) {
      try {
        window.top.location.replace(url);
      } catch (err) {
        console.warn("Top navigation blocked:", err);
        alert("這個頁面被上層以 sandbox 限制，無法取代整頁。請 A 網站加入 iframe 設定：allow-top-navigation-by-user-activation。");
        fallbackLink.style.display = "inline-block";
        hint.style.display = "block";
        fallbackLink.click();
      }
    }
  </script>
</body>
</html>
